<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
        <section class="card mt-xl m-auto" style="max-width: 500px;">
            <div class="card-header">
                <h1 class="card-title">Create Account</h1>
                <p class="text-muted">Register to start booking your flights</p>
            </div>

            <div class="card-body">
                {% if error %}
                    <div class="alert alert-error mb-md">{{ error }}</div>
                {% endif %}

                <form action="{{ url_for('signup') }}" method="POST">
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <div style="flex: 1;">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ form_data.first_name if form_data else '' }}" required>
                        </div>
                        <div style="flex: 1;">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ form_data.last_name if form_data else '' }}" required>
                        </div>
                    </div>

                    <div class="form-group mb-md">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ form_data.email if form_data else '' }}" required>
                    </div>

                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <div style="flex: 1;">
                            <label for="passport_num">Passport Number</label>
                            <input type="text" id="passport_num" name="passport_num" value="{{ form_data.passport_num if form_data else '' }}" required>
                        </div>
                        <div style="flex: 1;">
                            <label for="b_date">Birth Date</label>
                            <input type="date" id="b_date" name="b_date" value="{{ form_data.b_date if form_data else '' }}" required>
                        </div>
                    </div>

                    <div class="form-group mb-md" id="phone-container">
                        <label>Phone Number(s)</label>
                        <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                            <input type="tel" name="phones" placeholder="e.g. 0501234567" required>
                            <button type="button" class="btn btn-secondary" onclick="addPhoneField()">+</button>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <div style="flex: 1;">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div style="flex: 1;">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div class="text-center mt-md">
                    <p class="small text-muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function addPhoneField() {
            const container = document.getElementById('phone-container');
            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.gap = '5px';
            div.style.marginBottom = '5px';
            div.innerHTML = `
                <input type="tel" name="phones" placeholder="Additional phone">
                <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">-</button>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
