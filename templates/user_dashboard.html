<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <section class="card mt-xl m-auto">
        <div class="card-header">
          <h1 class="card-title">Welcome, {{ user_name or 'Customer' }}!</h1>
          <p class="text-muted">
            You are logged in as a registered customer.
          </p>
        </div>

        <div class="card-body">
          <p>
            <strong>Email:</strong>
            {{ user_email }}
          </p>

          <p class="text-muted">
            This is your user dashboard. From here you will later be able to search flights,
            manage reservations, and view your purchase history.
          </p>

          <div class="btn-group mt-md">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
