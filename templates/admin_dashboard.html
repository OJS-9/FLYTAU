<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <section class="card mt-xl m-auto" style="max-width: 480px;">

        <div class="card-header text-center">
          <h1 class="card-title">Welcome, {{ user_name or 'Manager' }}!</h1>
          <p class="text-muted mb-sm">
            Employee ID: {{ user_id }}
          </p>
          <p class="font-weight-medium">
            Select your action:
          </p>
        </div>

        <div class="card-body">
          <div class="flex flex-column gap-md">
            <a href="{{ url_for('manage_orders') }}" class="btn btn-primary w-full">Manage Orders</a>
            <a href="{{ url_for('manage_flights') }}" class="btn btn-primary w-full">Manage Flights</a>
            <a href="{{ url_for('view_reports') }}" class="btn btn-primary w-full">View Management Reports</a>
          </div>
        </div>

        <div class="card-footer text-center">
          <a href="{{ url_for('logout') }}" class="btn btn-ghost btn-sm text-error">Log Out</a>
        </div>

      </section>
    </main>
  </body>
</html>
