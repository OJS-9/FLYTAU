<!DOCTYPE html>
<html>
  <head>
    <title>Log In - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <section class="card mt-xl m-auto" style="max-width: 480px;">
        <div class="card-header">
          <h1 class="card-title">Log In to FLYTAU</h1>
          <p class="text-muted">
            Use your email if you are a customer, or your employee ID if you are a manager.
          </p>
        </div>

        <div class="card-body">
          {% if error %}
            <div class="alert alert-error">{{ error }}</div>
          {% endif %}

          <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Email (customer) or Employee ID (manager)"
                value="{{ last_username or '' }}"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="btn-group mt-md">
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
          </form>

          <p class="mt-lg text-muted">
            New customer?
            <a href="{{ url_for('signup') }}">Create an account</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
